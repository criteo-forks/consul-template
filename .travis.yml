dist: trusty
sudo: false
language: go
go:
- 1.9
env:
- CONSUL_VERSION=1.0.0
before_install:
- curl -sLo consul.zip https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip
- unzip consul.zip
- mkdir -p ~/bin
- mv consul ~/bin
- export PATH="~/bin:$PATH"
script:
- find . -type f -name "*go" | xargs sed 's|github.com/hashicorp/consul-template|github.com/criteo-forks/consul-template|'
  -i
- make test
- export XC_OS=linux; export XC_ARCH=amd64 ; make dev
- find . -type f
deploy:
  provider: releases
  api_key:
    secure: 
  file: pkg/linux_amd64/consul-template
  on:
    tags: true
